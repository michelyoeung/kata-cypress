<div class="page w-100">
  <form class="form-group w-50">
    <div class="form-title w100">
      <span>Complete your infos</span>
    </div>
    <div class="form-body">
      <div class="form-label">Your Name :</div>
      <div class="form-control">
        <input type="text" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-label">Your Age :</div>
      <div class="form-control">
        <input class="form-control" type="number" name="age" placeholder="Your Age" required>
      </div>
      <div class="form-label">Upload your profile picture :</div>
      <div class="form-control">
        <input class="form-control" type="file" name="profile-picture">
      </div>
      <div class="form-control">
        <label>I accept the term and condition <a href="https://www.youtube.com/watch?v=-AXetJvTfU0" target="_blank">read it</a></label>
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
      </div>
    </div>
    <button type="submit" class="validation-btn btn btn-primary">Submit</button>
  </form>
</div>
