<div class="flex flex-col items-center">
  <div class="flex items-center justify-between flex-wrap">
    <div
      class="flex items-center justify-center"
      *ngFor="let step of steps; let index = index"
      (click)="step?.onClick()"
    >
      <span
        [ngClass]="{
          active: step.id === activeStep || isBeforeActiveStep(step),
          currentActive: step.id === activeStep && useCurrentActive,
          smallCircle: circleSize === 'small'
        }"
        class="circle-step flex items-center justify-center"
        >{{ index + 1 }}</span
      >
      <div
        class="hidden sm:block"
        *ngIf="index + 1 < steps.length"
        [ngClass]="{ line: true, active: isBeforeActiveStep(step), smallLine: circleSize === 'small' }"
      ></div>
    </div>
  </div>
</div>
