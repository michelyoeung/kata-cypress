<canvas #roulette class="cursor-pointer m-auto" id="canvas" [width]="width" [height]="height" (click)="spin()"></canvas>
<div *ngIf="showBtn" class="flex justify-center items-center">
  <button class="m-auto" (click)="spin()">GO!!</button>
</div>
<div *ngIf="!showBtn" class="empty-filler"></div>
<div class="effects-container">
    <canvas id="confetti-canvas"></canvas>
    <div id="curtains-canvas"></div>
    <div class="curtains-plane one" #curtainPlane1>
        <img src="assets/images/curtains.jpg"  crossorigin="">
    </div>
    <div class="curtains-plane two" #curtainPlane2>
        <img src="assets/images/curtains.jpg"  crossorigin="">
    </div>
</div>
