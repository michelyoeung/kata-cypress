<div *ngIf="resultingRestaurant" class="flex flex-col justify-center items-center w-full mt-12">
  <p id="title align-center font-bold underline w-full mt-12">RESTAURANT CHOISI :</p>
  <div id="recap-section" class="p-5 rounded mt-12">
    <div class="recap-section--field flex flex-row justify-start items-center w-full mt-5">
      <p class="font-bold">Name :</p>
      <p class="ml-5">{{ resultingRestaurant.name }}</p>
    </div>
    <div class="recap-section--field flex flex-row justify-start items-center w-full mt-5">
      <p class="font-bold">Address :</p>
      <p class="ml-5">{{ resultingRestaurant.vicinity }}</p>
    </div>
    <div class="recap-section--field flex flex-row justify-start items-center w-full mt-5">
      <p class="font-bold">Business status :</p>
      <p class="ml-5">{{ resultingRestaurant.business_status }}</p>
    </div>
    <div class="recap-section--field flex flex-row justify-start items-center w-full mt-5">
      <p class="font-bold">Logo :</p>
      <img
        class="ml-5"
        [src]="resultingRestaurant.icon"
        [alt]="resultingRestaurant.name"
        [style.background-color]="resultingRestaurant.icon_background_color || '#FFFFFF'"
      />
    </div>
    <div class="flex flex-row justify-start items-center w-full mt-5">
      <p class="font-bold">Price indicator (€ or €€ or €€€) :</p>
      <div class="flex flex-row justify-center items-center ml-5">
        <p *ngIf="priceLevel === 0">Unknown</p>
        <p *ngFor="let index of priceLevelArray" class="ml-1">€</p>
      </div>
    </div>
  </div>
</div>
